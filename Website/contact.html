<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GreenEats</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

<main>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p class="contact-intro">We'd love to hear from you! Whether you have a question about our recipes, sustainability tips, or just want to say hello.</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>hello@greeneats.com</p>
                    </div>
                    <div class="contact-item">
                        <h3>Follow Us</h3>
                        <p>@green.eats</p>
                    </div>
                </div>
            </div>
            
            <form id="contact-form" action="thankyou.html" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</main>

    <footer>
        <p>&copy; 2025 GreenEats</p>
    </footer>
</body>
</html>
